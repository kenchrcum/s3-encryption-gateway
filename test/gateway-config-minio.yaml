listen_addr: ":18080"
log_level: "info"

backend:
  endpoint: "http://localhost:9000"
  region: "us-east-1"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  provider: "minio"
  use_ssl: false

encryption:
  password: "test-password-for-load-tests-12345"
  preferred_algorithm: "AES256-GCM"
  supported_algorithms:
    - "AES256-GCM"
    - "ChaCha20-Poly1305"
  chunked_mode: false  # Disable chunked mode for MinIO compatibility
  chunk_size: 65536
  key_manager:
    enabled: false

compression:
  enabled: false

server:
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  read_header_timeout: "10s"
  max_header_bytes: 1048576

tls:
  enabled: false

rate_limit:
  enabled: false

cache:
  enabled: false

audit:
  enabled: false
