apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3-encryption-gateway
  labels:
    app: s3-encryption-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: s3-encryption-gateway
  template:
    metadata:
      labels:
        app: s3-encryption-gateway
    spec:
      containers:
      - name: gateway
        image: s3-encryption-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LISTEN_ADDR
          value: ":8080"
        - name: LOG_LEVEL
          value: "info"
        - name: BACKEND_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: s3-encryption-gateway-config
              key: backend-endpoint
        - name: BACKEND_REGION
          valueFrom:
            configMapKeyRef:
              name: s3-encryption-gateway-config
              key: backend-region
        - name: BACKEND_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-encryption-gateway-secrets
              key: backend-access-key
        - name: BACKEND_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-encryption-gateway-secrets
              key: backend-secret-key
        - name: ENCRYPTION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: s3-encryption-gateway-secrets
              key: encryption-password
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: s3-encryption-gateway
  labels:
    app: s3-encryption-gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: s3-encryption-gateway